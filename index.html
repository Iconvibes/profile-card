<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link href="./output.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 2rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="font-kumbhSans bg-[url(/images/bg-pattern-bottom.svg)] bg-center bg-no-repeat"
  >
    <!-- profile card container -->
    <div
      class="w-fit mx-auto bg-white items-center rounded-2xl shadow-lg shadow-darkGrayishBlue"
    >
      <!-- card top background -->
      <img
        src="./images/bg-pattern-card.svg"
        alt=""
        class="relative rounded-t-2xl"
      />

      <!-- profile img -->
      <img
        src="./images/image-victor.jpg"
        alt=""
        class="relative rounded-full border-4 border-white mx-auto -mt-13 z-10"
      />

      <!-- name container-->
      <div class="text-center mb-6">
        <h1 class="font-bold text-veryDarkDesaturatedBlue">
          Victor Crest<span class="font-medium ml-3 text-darkGray">26</span>
        </h1>
        <p class="text-darkGray">London</p>
      </div>

      <div class="p-[0.1px] bg-darkGray mb-6"></div>

      <!-- followers box -->
      <div
        class="flex justify-between items-center space-x-3.5 w-[90%] mx-auto md:mx-auto px-6 pb-7"
      >
        <div>
          <h1
            class="font-bold text-veryDarkDesaturatedBlue text-center text-2xl"
          >
            80k
          </h1>
          <p class="text-sm text-darkGray text-center">Followers</p>
        </div>

        <div>
          <h1
            class="font-bold text-veryDarkDesaturatedBlue text-center text-2xl"
          >
            803k
          </h1>
          <p class="text-sm text-darkGray text-center">Likes</p>
        </div>

        <div>
          <h1
            class="font-bold text-veryDarkDesaturatedBlue text-center text-2xl"
          >
            1.4k
          </h1>
          <p class="text-sm text-darkGray text-center">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">FERDINARD ASHONIBARE</a>.
    </div>
  </body>
</html>
